<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Music Player</title>
    <link rel="stylesheet" href="style.css" class="css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="music_player">

            <div class="sidebar" id="list">
                <div class="cros">
                    <i class="fa-solid fa-square-xmark menu" onclick="closemenu()"></i>
                </div>
                <div class="sidebarpage">
                    <!-- <div class="songitem">
                        <span class="songName"><p class="songnameChange" >Let me Love You</p></span>
                        <span class="songlistplay"><i id="0" class="fas songItemPlay fa-play-circle"></i></span></span>
                    </div>   -->

                </div>

            </div>


            <!-- ------------------------------------------------------------------------------------------------- -->
            <div class="nav">
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars" onclick="openmenu()"></i>
                </div>
            </div>
            <div class="banner_img"><img src="cover/music.gif.gif" id="gif"></div>

            <div class="content">
                <h1>Music World</h1>
                <div class="move">
                    <h2 id="songName">It is best app for Music Player</h2>
                </div>
            </div>

            <!-- <audio id="song">
                <source type="audio/mpeg">
            </audio> -->


            <input type="range" value="0" min="0" id="progress" max="100">

            <div class="control">
                <div onclick="presongs()" id="previous"><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div onclick="nextsongs()" id="next"><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>

</body>

</html>
